<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Mindful App</title>

    <!-- App Theme & Display -->
    <meta name="theme-color" content="#1e1e1e" />
    <meta name="description" content="A mindful ambient experience to help you relax, focus, and recharge." />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon / App Icon -->
    <link rel="icon" href="/icons/icon-192.png" type="image/png" sizes="192x192" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/icons/icon-512.png" />

    <!-- Preload Audio File -->
    <link rel="preload" href="/audiopresion.mp3" as="audio" type="audio/mpeg" />

    <!-- Open Graph Tags (Social Sharing) -->
    <meta property="og:title" content="Mindful App" />
    <meta property="og:description" content="A mindful ambient experience to help you relax, focus, and recharge." />
    <meta property="og:image" content="/icons/icon-512.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-netlify-site-url.netlify.app" />
  </head>

  <body>
    <div id="root"></div>

    <!-- Vite/React Entry Point -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
